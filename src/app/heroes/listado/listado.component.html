<p>Listado de heroes</p>

<ol>
    <li *ngFor="let heroe of heroes; let i = index">
        {{heroe}} - {{i}} 
    </li>
</ol>

<div *ngIf="heroesBorrados.length > 0; else noBorrado">
    <p>Heroes borrados</p>
    <ul>
        <li *ngFor="let hBorrado of heroesBorrados">
            {{hBorrado}}
        </li>
    </ul>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>
